<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hangman</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script defer type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
        <div id="score-bar">
            <div id="score-bar-left" class="score-container">
                <div id="score">SCORE: 0</div>
                <div id="player-one-score">PLAYER ONE: 0</div>
            </div>
            <div id="score-bar-right">
                <div id="words-guessed" class="score-container">WORDS GUESSED: 0</div>
                <div id="player-two-score" class="score-container">PLAYER TWO: 0</div>
                <div class="button" id="pvp-button" onclick="Game.togglePvP()"><i class="material-icons">group</i></div>
            </div>
        </div>
        <div id="content">
            <div id="content-top">
                <div id="info-container">
                    <div id="banner">
                        <div id="info-two-player">
                            <div id="player-turn-text">Player One is Guessing</div>
                        </div>
                        <div id="category"></div>
                    </div>
                    <div id="health-row">
                        <div id="health"></div>
                        <button type="button" id="word-skip-button" onclick="Game.skipWord()">
                            <span>SKIP WORD</span><i class="material-icons">play_arrow</i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="input-container">
                <div id="form-container">
                    <span class="form-title" id="form-container-player-text">Enter a Word to Guess</span>
                    <p id="form-description"><b>PLAYER 2</b>, choose a word for <b>PLAYER 1</b></p>
                    <p>Solution must contain only letters and spaces</p>
                    <input type="text" class="form" id="input-solution" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required="">
                    <p>Hint for the other player</p>
                    <input type="text" class="form" id="input-category" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <input id="form-submit" type="submit" class="button" onclick="Game.getFormInput($('#input-word').val(), $('#input-category').val())" value="CONFIRM">
                </div>
            </div>
            <div id="content-bottom">
                <div id="word-holder">
                    <div id="word"></div>
                </div>
                <div id="keyboard"></div>
            </div>
        </div>
    </body>
</html>
